# GoReleaser configuration for cli
# This automates building and releasing for multiple platforms

project_name: cli

before:
  hooks:
    - go mod tidy

builds:
  - id: cli
    binary: cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    main: .

archives:
  - id: cli
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - COMMANDS.md
      - docs/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

# Homebrew tap configuration
brews:
  - name: cli
    # Repository for the tap
    tap:
      owner: cli-ai-org
      name: homebrew-cli
      token: "{{ .Env.GITHUB_TOKEN }}"

    # Formula metadata
    homepage: "https://github.com/cli-ai-org/cli"
    description: "Discover and explore CLI tools on your system - optimized for AI agents"
    license: "MIT"

    # Installation
    folder: Formula
    install: |
      bin.install "cli"

    # Test the installation
    test: |
      system "#{bin}/cli", "--version"

